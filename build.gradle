apply plugin:'idea'
apply plugin: 'groovy'
apply plugin:'java'
apply plugin:'application'

mainClassName = "org.rhok.pdx.HelloWorld"
applicationName = "app"

sourceCompatibility="1.6"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-servlet:7.5.3.v20111011'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'com.google.code.gson:gson:2.0'
}

task stage(dependsOn: ['clean', 'installApp'])
